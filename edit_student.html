{% extends "base.html" %}

{% block title %}Edit Record{% endblock %}

{% block content %}
<main class="container" style="max-width: 600px;">
    <div class="card">
        <h3>Edit Student Record</h3>
        <p class="text-muted">Modify marks or attendance for {{ student['name'] }}</p>
        <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid var(--border-color);">

        <form action="/edit/{{ student['id'] }}" method="POST">
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" name="name" value="{{ student['name'] }}" required>
            </div>
            <div class="form-group">
                <label>Roll Number</label>
                <input type="text" name="roll_number" value="{{ student['roll_number'] }}" required>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <select name="subject" required>
                    <option value="Mathematics" {% if student['subject']=='Mathematics' %}selected{% endif %}>
                        Mathematics</option>
                    <option value="Physics" {% if student['subject']=='Physics' %}selected{% endif %}>Physics</option>
                    <option value="Chemistry" {% if student['subject']=='Chemistry' %}selected{% endif %}>Chemistry
                    </option>
                    <option value="Biology" {% if student['subject']=='Biology' %}selected{% endif %}>Biology</option>
                    <option value="English" {% if student['subject']=='English' %}selected{% endif %}>English</option>
                </select>
            </div>
            <div class="form-group">
                <label>Marks (0-100)</label>
                <input type="number" name="marks" value="{{ student['marks'] }}" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label>Attendance (%)</label>
                <input type="number" name="attendance" value="{{ student['attendance'] }}" min="0" max="100" required>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Update Record</button>
                <a href="/students" class="btn btn-outline" style="flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
