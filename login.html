{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="container" style="max-width: 480px;">
    <div class="card" style="padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="background: linear-gradient(135deg, var(--primary-color), var(--primary-hover)); 
                        width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; 
                        justify-content: center; margin: 0 auto 1.5rem;">
                <i class="fas fa-graduation-cap" style="font-size: 2.5rem; color: white;"></i>
            </div>
            <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
            <p class="text-muted">Log in to access your dashboard</p>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" autocomplete="username" autofocus>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" autocomplete="current-password">
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); text-align: center;">
            <p class="text-muted" style="margin-bottom: 0.5rem;">Don't have an account?</p>
            <a href="/register" class="btn btn-outline" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Create Account
            </a>
        </div>

        <div style="margin-top: 1.5rem; background: #f8fafc; padding: 1rem; border-radius: 0.5rem;">
            <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-shield-alt" style="color: var(--success);"></i>
                Your data is encrypted and secure. We never share your credentials.
            </p>
        </div>
    </div>
</main>
{% endblock %}
