{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<main class="container" style="max-width: 500px;">
    <div class="card">
        <h2 style="text-align: center;">Join Student Portal</h2>
        <p class="text-muted" style="text-align: center; margin-bottom: 2rem;">Create your account to start managing
            records</p>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a strong password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem;">
            Already have an account? <a href="/login" style="color: var(--primary-color);">Login here</a>
        </p>
    </div>
</main>
{% endblock %}
