services:
  - type: web
    name: student-portal
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.0
    disk:
      name: student-data
      mountPath: /data
      sizeGB: 1
